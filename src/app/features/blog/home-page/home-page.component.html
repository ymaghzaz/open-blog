<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">UMG</h1>
      <p class="lead text-muted">Union des Musulmans de Guyancourt</p>
      <p>
        <a href="#" class="btn btn-primary my-2">Main call to action</a>
        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
      </p>
    </div>
  </section>

  <div class="album py-5  ">
    <div class="container">

      <div class="row">
        <div class="col-md-4" *ngFor="let post of postList">
          <app-sub-post  [post]='post'  > </app-sub-post>
        </div>
      </div>
    </div>
  </div>

</main>
