<div class="card mb-4 box-shadow">
    <img class="card-img-top" [src]="post.image" alt="Card image cap" (click)='display()'>
    <div class="card-body">
       <p class="card-text" (click)='display()' >  <strong> {{post.title}}</strong> </p>
      <div class="card-text" [innerHTML]="post.excerpt">  </div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)='display()'>afficher</button>
          <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
        </div>
        <small class="text-muted"> {{post.date | amTimeAgo:true}}</small>
      </div>
    </div>
</div>
