<div class="main__body">
  <div class="container">

    <div class="login__page">
      <div class="row">
          <div class="card col-md-4 col-md-offset-4">
            <div class="login__card">
              <div class="card-block">

                  <form name="userform" method="post" #formCtrl="ngForm">
                    <h3 align="center">Register Form</h3>
                    <div class="form-group">
                      <label for="exampleInputEmail1" >Email address</label>
                      <input name="email" type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="user.email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1" >First Name</label>
                      <input name="firstName" type="string" class="form-control"  [(ngModel)]="user.firstName" placeholder="firstName" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1" >Last Name</label>
                      <input name="lastName" type="string" class="form-control"   [(ngModel)]="user.lastName" placeholder="lastName" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"  >Password</label>
                      <input name="password" type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
                          Login with Email
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <button type="button" class="btn btn-block  " (click)="signInWithGoogle()" >
                            <i class="fa fa-google" aria-hidden="true"></i>
                            Login with Google
                          </button>

                        <button type="buton" class="btn btn-block" (click)="signInWithFacebook()">
                          <i class="fa fa-facebook" aria-hidden="true"></i> 
                          Login with Facebook
                        </button>

                        <button type="button" class="btn btn-block" (click)="signInWithTwitter()">
                          <i class="fa fa-twitter" aria-hidden="true"></i>
                          Login with Twitter
                        </button>
                  
                    </div>                  
                  </form>
                  
              </div>
            </div>
          </div>

      </div>
    </div> <!-- end card -->

  </div>  <!-- end container -->
</div>
